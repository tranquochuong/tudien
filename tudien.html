<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
     </style>
</head>

<body>
    <label for="string">Nhập từ: </label>
    <input type="text" name="" id="string">
    <button onclick="transcript()">Dịch</button>
    <p id="result"></p>
</body>
<script>
   function transcript() {
    //orange
    let arr_eng = ["apple", "banana", "orange", "pen", "pencil", "book", ];
    let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
    let string = document.getElementById("string").value;
    let index_eng = 0;
    let result = "";
    let i;
    for (i = 0; i < arr_eng.length; i++) {
        if (string == arr_eng[i]) {
            index_eng = i; //24
            for (let j = 0; j < arr_vie.length; j++) {
                if (index_eng == j) { 
                    result = arr_vie[j]; 
                }
            }
        }
    }
    document.getElementById("result").innerHTML = result;
}
</script>
</html>
